<VirtualHost *:80>
    ServerName desarrollo-local.sistemaderequerimientosbe.cl
    ServerAlias desarrollo-local.sistemaderequerimientosbe.cl
    DocumentRoot /var/www/html/symfony
    <Directory /var/www/html/symfony>
       Options Indexes FollowSymLinks MultiViews
       AllowOverride All
       allow from all
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
